<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-i18next basic example</title>
    <script src="https://unpkg.com/vue@2.2.2/dist/vue.js"></script>
    <script src="https://unpkg.com/i18next@8.0.0/i18next.js"></script>
    <script src="../../dist/vue-i18next.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style media="screen">
      body {
        height: 100%;
      }
      #app {
        max-width: 800px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <h3>Translation</h3>
        <div>
          <a v-on:click="() => {this.$i18n.i18next.changeLanguage('de')}">DE</a>
          &nbsp;|&nbsp;
          <a v-on:click="() => {this.$i18n.i18next.changeLanguage('en')}">EN</a>
        </div>
        <load-bundle></load-bundle>
        <p>$t: {{ $t("message.hello") }}</p>
      </div>
      <div>
        <h3>Interpolation</h3>
        <i18next path="term" tag="label" for="tos">
          <a href="#" target="_blank">{{ $t("tos") }}</a> <strong>a</strong>
        </i18next>
      </div>
      <div>
        <h3>Prefix</h3>
        <key-prefix></key-prefix>
      </div>
      <div>
        <h3>Inline translations</h3>
        <inline-translations></inline-translations>
      </div>
      <div>
        <h3>Directive</h3>
        <div v-t="{path:'message.hello'}"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
